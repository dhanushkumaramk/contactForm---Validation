<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <section class="contact">
      <h2>Contact Me!</h2>
      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="FullName"
              id="name"
              class="item"
              autocomplete="off"
            />
            <div class="error-text">Name Can't Be Blank</div>
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Email Address"
              id="email"
              class="item"
              autocomplete="off"
            />
            <div class="error-text email">Email Address Can't Be Blank</div>
          </div>
        </div>
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Phone Number"
              id="phone"
              class="item"
              autocomplete="off"
            />
            <div class="error-text">Phone Number Can't Be Blank</div>
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Subject"
              id="subject"
              class="item"
              autocomplete="off"
            />
            <div class="error-text">Subject Can't Be Blank</div>
          </div>
        </div>
        <div class="textarea-field field">
          <textarea
            name=""
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
            class="item"
            autocomplete="off"
          ></textarea>
          <div class="error-text">Message Can't Be Blank</div>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
    <!-- ----------------------------
    -------------------------------------------
    --------------------------------------------
    ===================== -->
    <script src="script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
